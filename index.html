<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>
    <div id="victory">
        <h1>VICTORY!!!</h1>
        <button id="restart" onclick="location.reload()">restart</button>
    </div>
    <div id="gameover">
        <h1>GAME OVER</h1>
        <button id="restart" onclick="location.reload()">restart</button>
    </div>
    <img id="pacman" src="assets/pacman.gif" alt="pacman gif" class="pacman">
    <!-- <div class="scoreboard"></div> -->
    <img src="assets/blue.png" alt="blue ghost" id="ghostblue" class="ghost">
    <img src="assets/green.png" alt="green ghost" id="ghostgreen" class="ghost">
    <img src="assets/red.png" alt="red ghost" id="ghostred" class="ghost">
    <img src="assets/yellow.png" alt="yellow ghost" id="ghostyellow" class="ghost">
    <div id="world"></div>
    <div class="ghost-contain">
        <div class="ghost-contain-top"></div>
        <div class="ghost-contain-top"></div>
    </div> 
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
    <div class="score-footer">
        <div class="score">
            <h2 class="score">Score:</h2>
            <h3 id="score">0</h3>
        </div>
    </div>
</body>
</html>
